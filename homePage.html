<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="container d-flex align-item-center justify-content-between">
        <h1>Home Page Product</h1>
        <div class="spinner-border" role="status" id="spinner"></div>
        <a href="#">
          <img
            src="./assets/img/arrow-up-circle-fill.svg"
            alt="homeObjContainer"
            class="homeIcon"
            data-toggle="tooltip"
            title="Back To Top"
            data-bs-placement="bottom"
            id="topArrow"
          />
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="homeObjContainer" class="row"></div>
      </div>
    </main>

    <footer>
      <p>Product Spa, All Right Reserved</p>
      <div class="d-flex justify-content-center">
        <img
          src="./assets/img/facebook.svg"
          alt="facebook logo"
          class="footerLogo"
        />
        <img
          src="./assets/img/instagram.svg"
          alt="instagram logo"
          class="footerLogo"
        />
        <img
          src="./assets/img/twitter-x.svg"
          alt="twitter logo"
          class="footerLogo"
        />
      </div>
    </footer>
    <script src="./assets/JS/homepage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
